<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Dynamically set base URL -->
    <script>
        console.log("hostname: ", window.location.hostname);
        // Set base URL dynamically based on hostname
        if (
            window.location.hostname === "127.0.0.1" ||
            window.location.hostname === "localhost"
        ) {
            document.write('<base href="/">'); // Development environment
        } else {
            document.write('<base href="/dsc106-portfolio/">'); // Production environment
        }

        const baseElement = document.querySelector("base");
        console.log("Base URL:", baseElement.href);
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <h1>Contact</h1>

    <form action="mailto:across@ucsd.edu" method="GET">
        <label for="subject">Subject: 
            <input name="subject"></label>
        <label for="body">Body: 
            <textarea name="body"></textarea></label>
        <button type="submit">Submit</button>
    </form>
    <script type="module" src="../global.js"></script>
</body>
</html>
