<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Dynamically set base URL -->
    <script>
        console.log("hostname: ", window.location.hostname);
        // Set base URL dynamically based on hostname
        if (
            window.location.hostname === "127.0.0.1" ||
            window.location.hostname === "localhost"
        ) {
            document.write('<base href="/">'); // Development environment
        } else {
            document.write('<base href="/dsc106-portfolio/">'); // Production environment
        }

        const baseElement = document.querySelector("base");
        console.log("Base URL:", baseElement.href);
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <h1>Resume</h1>
    <article class="resume">
        <section>
            <h2>Education</h2>
            <h3>UC San Diego: <time><i>June 2025</i></time></h3> 
            <i>Bachelors of Science, Business Economics</i>
            <br>
            <i>Minors: Supply Chain, Data Science</i>
        </section>

        <section>
            <h2>Experience</h2>
            <ul>
                <li>Internship</li>
                <li>Internship</li>
                <li>Part-time job</li>
            </ul>
        </section>

    </article>

    <script type="module" src="../global.js"></script>
</body>
</html>
